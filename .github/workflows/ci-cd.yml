name: Node.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || echo "No tests found"

    - name: Scan for vulnerabilities
      run: npm audit --audit-level=moderate

    - name: Build application
      run: echo "No build step needed for this example"

    - name: Deploy to local server (example)
      run: echo "Manual deployment step: copiar archivos al servidor de pruebas"
